<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>插入排序</title>
<script>
	var arr=[2,4,1,5,3,7,6,8];
	function insertSort(arr){
		for (var i=1;i<arr.length;i++){
			var temp=arr[i];
			var p=i-1;
			while(temp<arr[p]&&p>=0){
				arr[p+1]=arr[p];
				p--;
			}
		arr[p+1]=temp;
		}
	}
	insertSort(arr);
	console.log(arr);
</script>
</head>
<body>

</body>
</html>
