<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>function</title>
<script>
	var f=function(){var a=b=1;}
	f();
	console.log(b);//1
	console.log(a);//undefind

	var f=function(){var a=b=1;}
	setTimeout(f,0);
	console.log(b);//baocuo

	var a,b=0,fn=function(){var a=b=2;}
	fn();
	console.log(a);//undefined
	console.log(b);//2

	//函数currying
	function add(n){
		return function(m){
			n+=m;
			arguments.callee.toString=function(){
				return n;
			}
			return arguments.callee;
		}
	}
	var f1=add(1);
	f1=f1(2);
	f1=f1(3);
	f1=f1(4);
	alert(f1);
	alert(add(1)(2)(3)(4));
</script>
</head>
<body>


</body>
</html>
